<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Test Your Coding Knowledge</title>
</head>
<body class="gameContainer">
    <div>
        <div class="playBtn"><button>Let's Go!</button></div>
    </div>
    <!--Rules to play-->
    <div class="rulesBox">
        <div class="rulesTitle">
            <span>How to play</span>
        </div>
        <div class="rulesList">
            <div class="rules">1. You have a tatal of <span>3 minutes</span> to answer 5 questions.</div>
            <div class="rules">2. You can not change your answer once the selection was made.</div>
            <div class="rules">3. If answered incorrectly, <span>15 seconds</span> will be decucted from your total time.</div>
            <div class="rules">4. Your score will be based on how much time you have left on the clock.</div>
        </div>
        <div class="buttons">
            <button class="quitBtn">Exit Game</button>
            <button class="constinueBtn">Continue</button>
            <button class="highscoreBtn">View Highscores</button>
        </div>
    </div>
</body>
</html>
